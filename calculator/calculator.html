<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8"> <!---->	
	<title>Kalkulator</title>
	<link rel="stylesheet" href="calculator_styles.css" type="text/css">
	
</head>
<body>

<script>
			function ValueOfButton(x)
			{	
				var in_result = document.getElementById("resulttext").innerHTML;
				if(in_result==='0')
				{
					document.getElementById("resulttext").innerHTML = x;
				}
				else
				{
					document.getElementById("resulttext").innerHTML = in_result + x;
				}
			}
			function Clean()
			{
				document.getElementById("resulttext").innerHTML = "";
			}
			function Equals()
			{
				var in_result = document.getElementById("resulttext").innerHTML;
				document.getElementById("resulttext").innerHTML = eval(in_result);
			}
			function Power()
			{
				var in_result = document.getElementById("resulttext").innerHTML;
				document.getElementById("resulttext").innerHTML = eval(Math.pow(in_result,2));
			}
			function Sqrt()
			{
				var in_result = document.getElementById("resulttext").innerHTML;
				document.getElementById("resulttext").innerHTML = eval(Math.sqrt(in_result,2));
			}
			function Sign()
			{
				var in_result = document.getElementById("resulttext").innerHTML;
				if(in_result>=0)
				{
					document.getElementById("resulttext").innerHTML = "-" + in_result;
				}
				else
				{
					document.getElementById("resulttext").innerHTML = eval(Math.abs(in_result));
				}
			}
			function DecimalSeparator()
			{
				var in_result = document.getElementById("resulttext").innerHTML;
				document.getElementById("resulttext").innerHTML = in_result + ".";
			}
</script>
	<div id="calculator">
		<div id="result"><p id="resulttext"></p></div>
		<input id="firstbuttons" type="button" onClick="Clean()" value="C"></input>
		<input id="firstbuttons" type="button" onClick="Power()" value="x^2"></input>
		<input id="firstbuttons" type="button" onClick="Sqrt()" value="âˆšx"></input>
		<input id="firstbuttons" type="button" onClick="ValueOfButton('/')" value="/"></input>
		<input id="others" type="button" onClick="ValueOfButton('7')" value="7"></input>
		<input id="others" type="button" onClick="ValueOfButton('8')" value="8"></input>
		<input id="others" type="button" onClick="ValueOfButton('9')" value="9"></input>
		<input id="others" type="button" onClick="ValueOfButton('*')" value="*"></input>
		<input id="others" type="button" onClick="ValueOfButton('4')" value="4"></input>
		<input id="others" type="button" onClick="ValueOfButton('5')" value="5"></input>
		<input id="others" type="button" onClick="ValueOfButton('6')" value="6"></input>
		<input id="others" type="button" onClick="ValueOfButton('-')" value="-"></input>
		<input id="others" type="button" onClick="ValueOfButton('1')" value="1"></input>
		<input id="others" type="button" onClick="ValueOfButton('2')" value="2"></input>
		<input id="others" type="button" onClick="ValueOfButton('3')" value="3"></input>
		<input id="others" type="button" onClick="ValueOfButton('+')" value="+"></input>
		<input id="others" type="button" onClick="Sign()" value="+/-"></input>
		<input id="others" type="button" onClick="ValueOfButton('0')" value="0"></input>
		<input id="others" type="button" onClick="DecimalSeparator()" value="."></input>
		<input id="others" type="button" onClick="Equals()" value="="></input>
	</div>
</body>
</html>
